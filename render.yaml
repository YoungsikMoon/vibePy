services:
  - type: web
    name: vibepy-gallery
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python3 -m vibeweb gallery --root examples --host 0.0.0.0 --port $PORT
    envVars:
      - key: VIBEWEB_AI_PROVIDER
        value: openai
      - key: VIBEWEB_AI_BASE_URL
        value: https://api.deepseek.com/v1
      - key: VIBEWEB_AI_MODEL
        value: deepseek-chat
      - key: VIBEWEB_AI_TEMPERATURE
        value: "0.2"
      - key: VIBEWEB_AI_MAX_PROMPT
        value: "2000"
      - key: VIBEWEB_AI_API_KEY
        sync: false
